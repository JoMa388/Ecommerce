<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <body class="bg-secondary ">
        
        <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container p-5 pb-3 bg-light rounded-5">
                <form>
                    <div class="row">
                        <div class="col-12 d-md-none">
                            <img src="undraw_cat_s1wg.svg" alt="cat" class="img-fluid p-4">
                            <h4 class="text-center fw-bolder">Contact Information</h4>
                            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit..</p>
                            <p class="text-center">123-456-7890</p>
                        </div>
                        <section class="col-12 col-md-6">
                            <h1 class="mb-2 text-center">Contact Us</h1>
                            <div class="row">
                                <!-- First Name -->
                                <div class="col-sm-12 col-lg-6 mb-3">
                                    <label for="firstName" class="form-label fw-bold">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control shadow" pattern="[a-zA-Z]*" placeholder="First Name" required>
                                </div>
                                <!-- Last Name -->
                                <div class="col-sm-12 col-lg-6 mb-3">
                                    <label for="lastName" class="form-label fw-bold" >Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control shadow" pattern="[a-zA-Z]*" placeholder="Last Name" required/>
                                </div>
                                <!-- Address -->
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="address" class="form-label fw-bold" >Address</label>
                                    <input type="text" id="address" name="address" class="form-control shadow" placeholder="Address" required/>
                                </div>
                            <!--  Address 2 -->
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="address2" class="form-label fw-bold" >Address 2</label>
                                    <input type="text" id="address2" name="address2" class="form-control shadow" placeholder="Optional">
                                </div>
                            <!--  States -->
                            <div class="col-6 col-lg-3 mb-3">
                                    <label for="state" class="form-label fw-bold" >State</label>
                                    <select id="state" name="state" class="form-select shadow"required>
                                    <option selected disabled value="">Choose</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                    </select>
                            </div>
                            <!-- Zipcode -->
                            <div class="col-6 col-lg-3 mb-3">
                                    <label for="zipcode" class="form-label fw-bold" >Zipcode</label>
                                    <input type="text" id="zipcode" name="zipcode" class="form-control shadow" placeholder="Zipcode" required>
                                </div>
                            <!-- Phone Number -->
                            <div class="col-6 col-lg-6 mb-3">
                                    <label for="phoneNumber" class="form-label fw-bold"> Phone Number</label>
                                    <input type="text"  id="phoneNumber" name="phoneNumber" placeholder="Phone Number" class="form-control shadow"required>
                            </div>
                            <!-- Message Box -->
                            <div class="col-12 mb-3">
                                    <label for="message"class="form-label fw-bold">Message</label>
                                    <textarea id="message" name="message" placeholder="Your Message" rows="5" class="form-control shadow"required ></textarea>
                            </div>
                            <!-- Button -->
                            </div>
                            <div class="text-center">
                                <button class=" form-control btn btn-success btn-lg fw-bold" type="submit">Send Message</button>
                                </div>  
                    </section>
                    <div class="col-6 d-none d-md-inline">
                        <img src="undraw_cat_s1wg.svg" alt="cat" class="img-fluid p-4">
                        <h4 class="text-center fw-bolder">Contact Information</h4>
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit..</p>
                        <p class="text-center">123-456-7890</p>
                    </div>
                </div>        
                </form>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

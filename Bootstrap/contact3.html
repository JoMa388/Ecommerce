<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <body class="bg-secondary">
        
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-start ms-3">
            <div class="row">
                <div class="col-12 d-md-none">
                    <h1 class="text-center text-light">Contact Information</h1>
                    <p class="text-center text-light fw-bold">123-456-7890</p>
                    <p class="lead text-center text-light">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, fuga?</p>
                </div>
                <div class="col-12 col-md-6">
                <form>
                    <div class="row">
                        <!-- First Name -->
                        <div class="col-sm-12 col-lg-6 mb-3">
                            <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]*" placeholder="First Name" required
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!-- Last Name -->
                        <div class="col-sm-12 col-lg-6 mb-3">
                            <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]*" placeholder="Last Name" required
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!-- Address -->
                        <div class="col-12 col-lg-6 mb-3">
                            <input type="text" id="address" name="address" placeholder="Address" required
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!--  Address 2 -->
                        <div class="col-12 col-lg-6 mb-3">
                            <input type="text" id="address2" name="address2" placeholder="Optional"
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!--  States -->
                        <div class="col-6 col-lg-3 mb-3">
                            <select id="state" name="state" required class="form-control ">
                            <option selected disabled value=""> Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <!-- Zipcode -->
                        <div class="col-6 col-lg-3 mb-3">
                            <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!-- Phone Number -->
                        <div class="col-6 col-lg-6 mb-3">
                            <input type="text"  id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required
                            class="form-control bg-secondary border-top-0 border-start-0 border-end-0 rounded-0 border-3 ">
                        </div>
                        <!-- Message Box -->
                        <div class="col-12 mb-3">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required 
                            class="form-control bg-secondary rounded-0 border-3 "></textarea>
                        </div>
                        <!-- Button -->
                        </div>
                        <div class="text-center">
                            <button class="form-control btn btn-success btn-lg fw-bold" type="submit">Send Message</button>
                        </div>  
                </form>
                </div>
                <div class="col-6 d-none d-md-block">
                    <h1 class="text-center text-light">Contact Information</h1>
                    <p class="text-center text-light fw-bold">123-456-7890</p>
                    <p class="lead text-center text-light">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, fuga?</p>
                </div>
            </div>
        </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

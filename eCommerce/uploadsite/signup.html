<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-xl">
            <span class="fw-bold navbar-brand text-dark">&#128008; Store</span>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="man-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">

                    <li class="nav-item">

    <section class="container bg-dark rounded-2 mt-5">
        <h1 class="text-center text-light pt-3">Sign Up</h1>
        <form action="includes/signup.php" method="post">
            <!--First Name -->
            <div class="row justify-content-center mb-2 ">
                <div class="form-floating col-12 col-md-8 mt-3">
                    <input type="text" id="firstname" class="form-control" placeholder="First Name" required />
                    <label for="firstname" class="fw-bold">First Name</label>
                </div>
            </div>
            <!-- Last Name -->
            <div class="row justify-content-center mb-2">
                <div class="form-floating col-12 col-md-8">
                    <input type="text" id="lastname" class="form-control" placeholder="Last Name" required />
                    <label for="lastname" class="fw-bold">Last Name</label>
                </div>
            </div>
            <!-- Email -->
            <div class="row justify-content-center mb-2">
                <div class="form-floating col-12 col-md-8">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                    <label for="email" class="fw-bold">Email</label>
                </div>
            </div>
            <!-- Username -->
            <div class="row mb-2 justify-content-center">
                <div class="form-floating col-12 col-md-8">
                    <input type="text" id="userName" class="form-control" placeholder="Username" required />
                    <label for="userName" class="fw-bold">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-2 justify-content-center">
                <div class="form-floating col-12 col-md-8">
                    <input type="text" id="password" name="repeatpassword" class="form-control"
                        placeholder="Repeat Password" required />
                    <label for="password" class="fw-bold">Password</label>
                </div>
            </div>
            <!-- Repeat Password -->
            <div class="row mb-2 justify-content-center">
                <div class="form-floating col-12 col-md-8">
                    <input type="text" id="rPassword" name="repeatpassword" class="form-control"
                        placeholder="Repeat Password" required />
                    <label for="rPassword" class="fw-bold"> Repeat Password</label>
                </div>
            </div>
            <!-- Button -->
            <div class="mt-3">
                <div class="col-12 col-md-8 text-center m-auto">
                    <button class="form-control btn btn-success btn-smfw-bold mb-5 shadow-none" type="submit"
                        name="submit">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </section>
</body>
